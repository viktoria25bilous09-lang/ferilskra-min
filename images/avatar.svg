<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200" role="img" aria-label="Avatar">
  <defs>
    <linearGradient id="g" x1="0" x2="1">
      <stop offset="0%" stop-color="#0b66ff" />
      <stop offset="100%" stop-color="#7cc3ff" />
    </linearGradient>
    <clipPath id="avatarClip">
      <circle cx="100" cy="70" r="42" />
    </clipPath>
  </defs>
  <rect width="100%" height="100%" fill="url(#g)" rx="20"/>
  <!-- Insert uploaded photo (will be clipped to a circle). Replace `image.png` if needed -->
  <image href="image.png" x="58" y="28" width="84" height="84" preserveAspectRatio="xMidYMid slice" clip-path="url(#avatarClip)" />
  <!-- Initials overlay (keeps contrast so initials remain readable) -->
  <text x="100" y="122" font-family="Inter, system-ui, -apple-system, Arial" font-size="36" fill="#ffffff" font-weight="700" text-anchor="middle" alignment-baseline="middle" style="text-shadow:0 1px 2px rgba(0,0,0,0.25);">VB</text>
</svg>
